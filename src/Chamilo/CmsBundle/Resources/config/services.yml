    chamilo_cms.cms.menu_provider:
        class: Symfony\Cmf\Bundle\MenuBundle\Provider\PhpcrMenuProvider
        arguments:
            - '@cmf_menu.loader.node'
            - '@doctrine_phpcr'
            - /cms/pages
        calls:
            - [setRequest, ["@?request="]]
        tags:
            - { name: knp_menu.provider }

