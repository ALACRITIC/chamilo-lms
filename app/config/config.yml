        types:
            list:
                # Prototype
                name:                 '1'
            show:
                # Prototype
                name:                 '2'
        pager_results:        SonataDoctrinePHPCRAdminBundle:Pager:simple_pager_results.html.twig

    document_tree_defaults: [locale]
